<div style="width: 1200px; overflow-x: auto;">
    <nz-table #nzTable [nzDataSource]="excelInfoDataSource" [nzPageSize]="10" [nzLoading]="_loading">
        <thead nz-thead>
            <tr>
                <th nz-th *ngFor="let theadItem of excelTableHeadArray">
                    <span>{{theadItem}}</span>
                    <nz-table-sort [(nzValue)]="sortMap[theadItem]" (nzValueChange)="sort(theadItem, $event)" *ngIf="sortMap[theadItem] !== undefined "></nz-table-sort>
                </th>
            </tr>
        </thead>
        <tbody nz-tbody>
                <tr nz-tbody-tr *ngFor="let data of nzTable.data">
                    <td nz-td *ngFor="let item of excelTableHeadArray">{{data[item]}}</td>
                </tr>
        </tbody>
    </nz-table>            
</div>
