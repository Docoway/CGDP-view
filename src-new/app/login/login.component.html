<div class="container mt-5">
    <div class="row">
        <div class="col-sm-6 col-md-7 col-lg-7 hidden-xs">
            <img src="assets/images/login/3.jpg" style="width: 536px; height:400px; margin-top: 100px;">
        </div>
        <div class="col-xs-12 col-sm-6 col-md-5 col-lg-5">
            <div class="alert alert-danger" *ngIf="errorMsg">
                <a (click)="errorMsg=null">&times;</a>{{ errorMsg }}
            </div>
            <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
                <div class="text-center mb-4">
                    <h2>账号登录</h2>
                </div>
                <div class="form-group">
                    <label for="userName">用户名</label>
                    <input type="text" id="userName" name="userName" class="form-control form-control-lg" placeholder="输入用户名" required [(ngModel)]="user.userName" #userName="ngModel">
                    <div [hidden]="userName.valid || userName.pristine" class="alert alert-danger">用户名不能为空</div>
                </div>
                TODO: removethis: {{ user.userName }}
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="输入密码" required [(ngModel)]="user.password" #password="ngModel">
                    <div [hidden]="password.valid || password.pristine" class="alert alert-danger">密码不能为空</div>
                </div>
                TODO: remove this: {{ password.className }}
                <!--ngModel can't assign to local variables  所以不能把这个input选择器命名为#captcha-->
                <div class="form-group">
                    <label for="captcha">验证码</label>
                    <input type="text" id="captcha" name="captcha" class="form-control form-control-lg" required [(ngModel)]="captcha">
                    <div>
                        <img [src]="captchaSrc" style="height: 50px;">
                        <div (click)="loadCaptcha()"></div>
                    </div>
                </div>
                <div class="checkbox mb-3">
                    <label><input type="checkbox">下次自动登录</label>
                </div>
                <button class="btn btn-lg btn-outline-primary btn-block" type="submit" [disabled]="!loginForm.form.valid">登录</button>
                <p class="mt-5 mb-3 text-muted text-center">@2017-2018</p>
            </form>
        </div>
    </div>
</div>
