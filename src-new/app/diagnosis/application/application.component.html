<nz-layout>
	<nz-sider [nzWidth]="70">
		<ul nz-menu [nzMode]="'inline'">
            <li *ngFor="let menuItem of menuList" (click)="selectMenuItem(menuItem)" [style.background-color]="menuItem.selected?'whitesmoke':''">
                <span nz-tooltip [nzTitle]="menuItem.label" nzPlacement="right"><img [src]="menuItem.imgUrl"></span>
            </li>
		</ul>
    </nz-sider>
    <nz-content style="min-height: 800px; background-color: #fff">
        <router-outlet></router-outlet>
    </nz-content>
</nz-layout>
